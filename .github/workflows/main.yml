name: Scheduled Data Fetching

on:
  schedule:
    - cron: '*/5 * * * *' # تشغيل تلقائي كل 5 دقائق
  workflow_dispatch:      # زر تشغيل يدوي للتجربة

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests pandas openpyxl

      - name: Run Scraper
        run: python Scraping.py

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add customs_full_data.xlsx
          git commit -m "Auto-update customs data" || exit 0
          git push

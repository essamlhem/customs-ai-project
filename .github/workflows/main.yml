name: Scheduled Data Fetching

on:
  schedule:
    - cron: "*/5 * * * *"  # كل 5 دقائق
  workflow_dispatch:        # للتشغيل اليدوي

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests pandas openpyxl

      - name: Run Scraping Script
        # هنا نقوم بفتح الخزنة وتمرير الأسرار للكود
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python Scraping.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add customs_full_data.xlsx
          git commit -m "Update data" || exit 0
          git push

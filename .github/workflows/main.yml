name: Scheduled Data Fetching

on:
  schedule:
    - cron: '*/5 * * * *' # يعمل كل 5 دقائق
  workflow_dispatch: # يسمح بتشغيله يدوياً

jobs:
  build:
    runs-on: ubuntu-latest

    # منح صلاحيات الكتابة لحفظ الملفات داخل المستودع
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install requests pandas openpyxl

      - name: Run Scraping Script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python Scraping.py

      # هذا الجزء هو المسؤول عن إظهار الملفات في GitHub
      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # إضافة كافة الملفات الناتجة للمستودع
          git add customs_global_brain.xlsx knowledge_base.json last_hash.txt
          # تنفيذ الحفظ في حال وجود تغييرات
          git commit -m "Update data and hash: $(date)" || echo "No changes to commit"
          git push
